<!DOCTYPE html>
<html>
<head>
	<title>Color Game - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas">
		<section id="canvas_header">
			<div>
				เหลือเวลา {{time}} วินาที
			</div>
		</section>
		<section id="canvas_main">
			<main>
				<a-dot v-for="i in row*row"
				:style="{
					'--row':row,
					'--h':h,
					'--l':l+'%',
				}"
					:data-pick="i == pick"
					@click="check(i == pick)"
				></a-dot>
				<!-- <a-dot></a-dot>
				<a-dot></a-dot>
				<a-dot></a-dot>
				<a-dot></a-dot>
				<a-dot></a-dot>
				<a-dot></a-dot>
				<a-dot style="--l:20%"></a-dot>
				<a-dot data-pick="true"></a-dot>
				<a-dot></a-dot>
				<a-dot></a-dot> -->
			</main>
		</section>
		<section id="canvas_footer">
			<div>
				{{score}} คะแนน
			</div>
		</section>
	</div>

	<script>
		let picklight = "80%" //เลือกว่ารอบนี้ อันพิเศษจะมีความสว่าง 80%
		document.registerElement('a-dot') //ให้ vue รู้จัก a-dot

		function rand(start,stop){//สร้างฟังก์ชัน random ไว้ใช้
			let shift = (stop-start)+1
			return Math.floor(Math.random()*100%shift)+start
		}

		let app = new Vue({
			el:'#canvas',
			data:{
				row:3, //จำนวนแถวที่จะมีในรอบนี้
				h:300, // hue ในรอบนี้
				time:20, //เวลาเริ่มต้น
				score:0, //คะแนนเริ่มต้น
				pick:1, //หมายเลขวงกลมที่จะสีแตกต่างจากก้อนอื่นๆ
				l:50,//ความสว่างของสีทั่วไปในรอบนี้
			},
			methods: {
				check: function(e){
					console.log(e)
					// console.log(e.target)
					// console.log(e.target.dataset.pick)
					if(this.time > 0 && this.isPlayed){
						if(e.target.dataset.pick){
							this.score++;
							this.correct();
						}else{
							if(this.score > 0){
								this.score--;
							}
						}
					}
					//ทำให้เช็คก่อนว่าถูกมั้ย
				},
				correct: function(){
					//เข้าด่านต่อไป
					this.row = rand(2,6)
					this.pick = rand(1,this.row*this.row)
					this.h = rand(0,360)
					this.l = rand(10,50)
					console.log('Correct!')
				},
				// again: function(){
				// 	document.querySelector('#canvas_footer3').style.display = "none";
				// 	this.isPlayed = true;
				// 	this.row = 2;
				// 	this.pick = rand(1,this.row*this.row)
				// 	this.h = rand(0,360)
				// 	this.l = rand(20,50)
				// 	this.time = 20;
				// 	this.score = 0;
				// 	let counter = setInterval(()=>{
				// 		if (this.time>0 && this.isPlayed) {
				// 			this.time--
				// 		}else{
				// 			this.isPlayed = false;
				// 			document.querySelector('#canvas_footer3').style.display = "flex";
				// 			clearInterval(counter)
				// 		}
				// 	},1000);
				// }
			}
		})
		//ทำให้แคนวาสมี --picklight ตามที่กำหนดไว้ข้างบนนี้
		document.querySelector('#canvas').style.setProperty('--picklight',picklight);

		let counter = setInterval(()=>{
			if (app.time>0) {
				app.time--
			}else{
				clearInterval(counter)
			}
		},1000);
	</script>
</body>
</html>
